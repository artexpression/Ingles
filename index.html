const wordElement = document.getElementById("word");
const translationInput = document.getElementById("translation");
const wordCardsContainer = document.getElementById("word-cards");
const restartButton = document.getElementById("restart-button");

let knownWords = [];

function getRandomWord() {
  const remainingWords = words.filter(word => !knownWords.includes(word));
  if (remainingWords.length === 0) {
    return null; // Si no quedan palabras por aprender, devuelve null
  }

  const randomIndex = Math.floor(Math.random() * remainingWords.length);
  return remainingWords[randomIndex];
}

function displayRandomWord() {
  const randomWord = getRandomWord();
  if (randomWord) {
    wordElement.textContent = randomWord.word;
    translationInput.value = "";
  } else {
    alert("¡Has completado todas las palabras!");
  }
}

function checkTranslation() {
  const currentWord = wordElement.textContent;
  const userTranslation = translationInput.value.toLowerCase().trim();

  const wordObject = words.find(word => word.word === currentWord);

  if (wordObject.translation.toLowerCase().trim() === userTranslation) {
    alert("¡Correcto! La traducción es correcta.");
    knownWords.push(wordObject);
    saveKnownWords();
  } else {
    alert("Incorrecto. La traducción correcta es: " + wordObject.translation);
  }

  displayRandomWord();
}

function displayKnownWords() {
  wordCardsContainer.innerHTML = "";

  knownWords.forEach(word => {
    const card = document.createElement("div");
    card.classList.add("word-card");
    card.textContent = word.word;

    const translation = document.createElement("p");
    translation.textContent = "Traducción: " + word.translation;
    translation.classList.add("card-content");

    card.appendChild(translation);
    wordCardsContainer.appendChild(card);
  });
}

function saveKnownWords() {
  localStorage.setItem("knownWords", JSON.stringify(knownWords));
}

function loadKnownWords() {
  const savedKnownWords = localStorage.getItem("knownWords");
  if (savedKnownWords) {
    knownWords = JSON.parse(savedKnownWords);
  }
}

function restartApp() {
  localStorage.removeItem("knownWords");
  knownWords = [];
  displayKnownWords();
  displayRandomWord();
}

displayRandomWord();
loadKnownWords();
displayKnownWords();

restartButton.addEventListener("click", restartApp);

document.getElementById('known-words').addEventListener('click', function() {
  var wordCards = document.getElementById('word-cards');
  if (wordCards.style.display === 'none') {
    wordCards.style.display = 'block';
  } else {
    wordCards.style.display = 'none';
  }
});
